<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css">
    <title>PoolLights</title>
</head>
<body>
<div class="container-1">
    <div class="flat-1">
        <input type="button" value="ON" id="ON">
    </div>
    <div class="flat-2">
        <input type="button" value="<--" class="r-">
        <output datatype="text">mode</output>
        <input type="button" value="-->" class="r+">
    </div>
    <div class="flat-3">
        <input type="button" value="red" id="red">
        <input type="button" value="blue" id="blue">
        <input type="button" value="green" id="green">
    </div>
    <div class="flat-4">
        <input type="button" value="purple" id="purple">
        <input type="button" value="pink" id="pink">
        <input type="button" value="yellow" id="yellow">
    </div>
</div>
</body>
</html>
